<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title> </title>

<script type="text/javascript" src="js/phaser.min.js"></script>

<style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

var game = new Phaser.Game(1024, 700, Phaser.AUTO, '', {preload:preload, create:create, update:update});



var alien;



function preload(){
game.load.image('cactus', 'assets/cactus.png');
game.load.image('cactus', 'assets/cactusInv.png');
//game.load.image('baldosa', 'assets/baldosa.png');

//game.load.image('pared', 'assets/pared.png');

//game.load.image('hueco', 'assets/hueco.png');
game.load.image('nave', 'assets/nave.png');
game.load.spritesheet('alien', 'assets/alien.png',70,96,9 );


}

function create(){


alien = game.add.sprite(0,0,'alien');
alien.frame=4;


alien.animations.add('este', [0,1], 5, true);
alien.animations.add('oeste', [3,4], 5, true);


// a5rojo : a√±ado y escalo los cactus de la gui que van al lado derecho
var cactusGUI1 = game.add.sprite(940,0,'cactus');
cactusGUI1.scale.setTo(0.5,0.5);
var cactusGUI2 = game.add.sprite(940,100,'cactus');
cactusGUI2.scale.setTo(0.5,0.5);
var cactusGUI3 = game.add.sprite(940,200,'cactus');
cactusGUI3.scale.setTo(0.5,0.5);
//var nave = game.add.sprite(0,0, 'nave');
//nave.scale.setTo(0.3, 0.3);
}

function update(){
//alien.frame = 2;
alien.animations.play('este');
}

</script>
</body>
</html>
